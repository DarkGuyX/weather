<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robe Weather</title>
    <link rel="stylesheet" href="super.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <h1 class="logo">Robo <span>   </span> Weather</h1>
                <div class="search-container">
                    <input type="text" id="city-search" placeholder="Впишіть назву міста...">
                    <button id="search-btn">Пошук</button>
                </div>
            </div>
            
            <div class="current-weather-header">
                <div class="header-weather-main">
                    <div class="header-city-info">
                        <h2 id="city-name">London, UK</h2>
                        <div id="current-date" class="current-date"></div>
                    </div>
                    <div class="header-weather-temp">
                        <span id="current-temp">15</span>
                        <span class="temp-unit">°C</span>
                    </div>
                    <div class="header-weather-icon">
                        <img id="weather-icon" src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="Weather icon">
                    </div>
                </div>
                
                <div class="header-weather-details">
                    <div class="weather-detail">
                        <span class="detail-label">Відчувається як</span>
                        <span id="feels-like" class="detail-value">14°C</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Вологість</span>
                        <span id="humidity" class="detail-value">72%</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Вітер</span>
                        <span id="wind" class="detail-value">12 km/h</span>
                    </div>
                    <div class="weather-detail">
                        <span class="detail-label">Тиск</span>
                        <span id="pressure" class="detail-value">1012 mb</span>
                    </div>
                </div>
            </div>
        </header>

        <main>
            <div class="forecast-container">
                <h3>Погода на 14 днів вперед</h3>
                <div class="forecast-days" id="forecast-days">
                    <!-- Forecast days will be inserted here by JavaScript -->
                </div>
            </div>
        </main>
    </div>

    <script src="super.js"></script>
</body>
</html>
